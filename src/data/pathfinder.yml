sections:
    type: virtual
    omit: true

templates:
    type: virtual
    omit: true

profile:
    type: section
    description: Character profile

profile.name:
    type: string
    description: The character's given or chosen name

profile.alignment:
    type: string
    description: The character's general and moral attitude
    default: Chaotic Neutral

profile.age:
    type: string
    description: The character's gender

profile.height:
    type: string
    description: The character's height

profile.weight:
    type: string
    description: The character's weight

profile.hair:
    type: string
    description: The character's hair color and style

profile.eyes:
    type: string
    description: The character's eye color

